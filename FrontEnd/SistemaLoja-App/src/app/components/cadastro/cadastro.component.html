<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="/assets/registerImage.png" style="background-size: 1200px 800px;background-repeat: no-repeat;" class="my-4" id="imgForm" alt="" width="500px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label>Nome Completo</label>
          <input type="text" class="form-control" placeholder="Insira o nome completo" />
        </div>

      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text" placeholder="Insira o Nome Completo" />
      </div>
      <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" placeholder="Insira o nome de Usuário/Login" />
      </div>
      <div class="form-group col-sm-6">
        <label for="">Telefone:</label>
        <input class="form-control" type="text" placeholder="Insira o Número de Telefone" />
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="">CPF:</label>
        <input class="form-control" type="date" placeholder="Insira sua Data de Nascimento" />
      </div>
      <div class="form-group col-sm-6">
        <label for="">Data de Nascimento:</label>
        <input class="form-control" type="text" placeholder="Insira o CPF" />
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password" placeholder="Digite uma Senha" />
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" placeholder="Confirme a Senha" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="myfile">Selecione um icone:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
	</div>
</div>
