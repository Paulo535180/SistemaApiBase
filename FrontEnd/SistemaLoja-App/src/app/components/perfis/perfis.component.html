<div class="d-flex align-itens-center p-3 my-3 text-white bg-dark rounded shadow-sm">
  <div class="d-flex align align-items-center mr-auto">
    <i class="fas fa-users mt-2 mr-2" style="font-size:27px !important"></i>
    <div class="lh-100">
      <h2 class="mb-0">Perfis</h2>
      <small>Registro dos Perfis existentes no sistema</small>
    </div>
  </div>

  <div *ngIf="botaoAdicionar == true">
    <button class="btn btn-outline-light mt-3" (click)="modalAdicionarPerfil()"><i class="fas fa-plus-circle"></i> Adicionar Perfil
    </button>
  </div>

</div>



<div class="card shadow-sm p-3" >
  <table class="table table-sm table-hover">
    <thead class="thead-dark"  style="text-align: center;">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">NOME</th>
        <th scope="col">DESCRICAO</th>
        <th scope="col">AÇÕES</th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
      <tr *ngFor="let perfil of perfis">
        <th scope="row">{{perfil.id}}</th>
        <td>{{perfil.perfil}}</td>
        <td>{{perfil.descricao}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm mr-2" tooltip="Desativar" (click)="openModal(template)"><i class="fas fa-power-off mr-1" ></i>Desativar</button>
          <button type="button" class="btn btn-warning btn-sm"  tooltip="Editar"><i class="fa fa-edit mr-1"></i>Editar</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Você confirma a operação?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Cadastro de Perfil</h4>

      </div>

      <div class="modal-body" id="modalBody">
        <app-cadastroPerfilForm (evento)="lgModal.hide()"></app-cadastroPerfilForm>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
